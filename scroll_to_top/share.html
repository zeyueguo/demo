<script type="text/javascript">


    var scroll_share = function (h) {
        this.initialize(h);
    };

    scroll_share.prototype = {
        initialize:function(h){
            var oThis = this;

            this.div = document.getElementById("scroll_div");

            this.scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;

            this.h_scroll = h ?  h : this.div.offsetTop; //设置缺省高度

            !-[1,] ? this.isIE = true : this.isIE = false;  //判断是不是IE6-8

            window.onscroll = function(){ //绑定用户滚动事件
                var _scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
//                var oScrollTop = oThis.scrollTop;

                if( _scrollTop > oThis.h_scroll ){
//                    console.log(_scrollTop,oThis.div.style.top);
//                    oThis.div.style.position = _scrollTop - 200 + "px";
                    oThis.div.style.top = "0px";
                    oThis.div.style.position = "fixed";
                    var backTop = document.getElementById("btn_gotop");

                    if(_scrollTop>500){
                        backTop.style.display = "block";
                    } else {
                        backTop.style.display = "none";
                    }
               } else {
                    oThis.div.style.top = "200px";
                    oThis.div.style.position = "absolute";
               }

            }


        }

    }

    window.onload =   new scroll_share();


</script>
