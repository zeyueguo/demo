<script type="text/javascript">

    var tpl = '<div id="scrollTop" style="display: none; width: 40px; height: 40px; background: url(http://skin.kankanews.com/v5/images/scroll_to_top.png) 0 0 no-repeat; position:fixed; right: 50px; bottom: 100px; cursor : pointer;"></div>'
    $("body").append(tpl);

    $("#scrollTop").bind({
        click:function(){
            var timer_scrollToTop = setInterval(animate_scrollToTop,100);
            function animate_scrollToTop(){
                var num_scrollToTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
                num_scrollToTop = num_scrollToTop - num_scrollToTop * 0.3;
                if (num_scrollToTop<=0){
                    clearInterval(timer_scrollToTop);
                } else {
                    if(document.documentElement.scrollTop){
                        document.documentElement.scrollTop = num_scrollToTop;
                    } else {
                        document.body.scrollTop = num_scrollToTop;
                    }
                }
            }
        },
        mouseenter:function(){
           $(this).css("background","url(http://skin.kankanews.com/v5/images/over_scroll_to_top.png) 0 0 no-repeat");
        },
        mouseleave:function(){
            $(this).css("background","url(http://skin.kankanews.com/v5/images/scroll_to_top.png) 0 0 no-repeat");
        }
    })

    $(window).scroll(function () {
        if(!$("#scrollTop").is(":animated")){
            if ($(this).scrollTop() > 800) {
                $("#scrollTop").fadeIn(1000);
            } else {
                $("#scrollTop").fadeOut(1000);
            }
        }
    });

</script>
